<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traeculator - Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="calculator-display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="calculator-buttons">
                <!-- Trigonometry Functions Row -->
                <div class="scientific-functions">
                    <button class="function-btn" data-function="sin">sin</button>
                    <button class="function-btn" data-function="cos">cos</button>
                    <button class="function-btn" data-function="tan">tan</button>
                    <button class="function-btn" data-function="asin">sin<sup>-1</sup></button>
                    <button class="function-btn" data-function="acos">cos<sup>-1</sup></button>
                </div>
                <!-- Hyperbolic Functions Row -->
                <div class="scientific-functions">
                    <button class="function-btn" data-function="atan">tan<sup>-1</sup></button>
                    <button class="function-btn" data-function="sinh">sinh</button>
                    <button class="function-btn" data-function="cosh">cosh</button>
                    <button class="function-btn" data-function="tanh">tanh</button>
                    <button class="function-btn" data-function="log2">log<sub>2</sub></button>
                </div>
                <!-- Logarithmic Functions Row -->
                <div class="scientific-functions">
                    <button class="function-btn" data-function="log">log</button>
                    <button class="function-btn" data-function="ln">ln</button>
                    <button class="function-btn" data-function="exp">e<sup>x</sup></button>
                    <button class="function-btn" data-function="abs">|x|</button>
                    <button class="function-btn" data-function="sign">sgn</button>
                </div>
                <!-- Algebraic Functions Row -->
                <div class="additional-functions">
                    <button class="function-btn" data-function="sqrt">√</button>
                    <button class="function-btn" data-function="cbrt"><sup>3</sup>√</button>
                    <button class="function-btn" data-function="square">x<sup>2</sup></button>
                    <button class="function-btn" data-function="cube">x<sup>3</sup></button>
                    <button class="function-btn" data-function="power">x<sup>y</sup></button>
                </div>
                <!-- Calculus Functions Row -->
                <div class="additional-functions">
                    <button class="function-btn" data-function="factorial">x!</button>
                    <button class="function-btn" data-function="floor">⌊x⌋</button>
                    <button class="function-btn" data-function="ceil">⌈x⌉</button>
                    <button class="function-btn" data-function="round">round</button>
                    <button class="function-btn" data-function="trunc">trunc</button>
                </div>
                <!-- Constants Row -->
                <div class="additional-functions">
                    <button class="function-btn" data-function="pi">π</button>
                    <button class="function-btn" data-function="e">e</button>
                    <button class="function-btn" data-function="phi">φ</button>
                    <button class="function-btn" data-function="mod">mod</button>
                    <button class="function-btn" data-function="abs">|x|</button>
                </div>
                <!-- Main Calculator Grid -->
                <div class="main-grid">
                    <button class="clear-btn" data-all-clear>AC</button>
                    <button class="delete-btn" data-delete>DEL</button>
                    <button class="percent-btn" data-percent>%</button>
                    <button class="operation-btn" data-operation>÷</button>
                    
                    <button class="number-btn" data-number>7</button>
                    <button class="number-btn" data-number>8</button>
                    <button class="number-btn" data-number>9</button>
                    <button class="operation-btn" data-operation>×</button>
                    
                    <button class="number-btn" data-number>4</button>
                    <button class="number-btn" data-number>5</button>
                    <button class="number-btn" data-number>6</button>
                    <button class="operation-btn" data-operation>-</button>
                    
                    <button class="number-btn" data-number>1</button>
                    <button class="number-btn" data-number>2</button>
                    <button class="number-btn" data-number>3</button>
                    <button class="operation-btn" data-operation>+</button>
                    
                    <button class="number-btn" data-number>0</button>
                    <button class="number-btn" data-decimal>.</button>
                    <button class="equals-btn" data-equals>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
